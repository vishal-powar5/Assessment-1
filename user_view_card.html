<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <script src="./js/font-awesome.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</head>

<body>
    <div id="profile-container" class="container">
        <div id="nav">
            <i id="back-button" class="fas fa-arrow-left" title="Back"></i>
            <i id="logout" class="fas fa-power-off" title="Logout"></i>
        </div>
        <div id="profile-pic"><img src="./images/user-profile.svg" alt="profile-pic"></div>
        <div id="profile-info">
            <div id="name">Vishal Powar</div>
            <div><i class="far fa-envelope fa-2x"></i><span id="email" class="info-placing">v.r.powar@gmail.com</span>
            </div>
            <div><i class="fas fa-phone-alt fa-2x"></i><span id="phone" class="info-placing">7218988310</span></div>
            <div><i class="fas fa-globe fa-2x"></i><span id="website" class="info-placing">vishal.powar.edu</span>
            </div>
            <div><i class="fas fa-address-book fa-2x"></i><span id="address" class="info-placing">Ratnagiri</span>
            </div>
            <div><i class="fas fa-briefcase fa-2x"></i><span id="company" class="info-placing">Coditas</span></div>

        </div>
        <div id="operate-buttons">
            <div class="operate"><i id="like" class="fas fa-heart fa-2x"></i></div>
            <div class="operate"><i id="edit" data-toggle="modal" data-target="#myModal"
                    class="operate-click click fas fa-edit fa-2x"></i>
            </div>
            <div class="operate"><i id="delete" class="click fas fa-trash fa-2x"></i></div>
        </div>
    </div>


    <!--Modal-->

    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">Edit Profile</h3>
                </div>

                <!-- Modal body -->
                <div class="modal-body">

                    <form action="" onsubmit="event.preventDefault()" method="">
                        <div class="form-group">
                            <label for="Name">Name:</label>
                            <input type="text" class="form-control" id="Name" placeholder="Enter Name" name="Name">
                        </div>
                        <div class="form-group">
                            <label for="Email">Email:</label>
                            <input type="email" class="form-control" id="Email" placeholder="Enter Email" name="Email">
                        </div>
                        <div class="form-group">
                            <label for="Mobile">Mobile:</label>
                            <input type="text" class="form-control" id="Mobile" placeholder="Enter Mobile"
                                name="Mobile">
                        </div>
                        <div class="form-group">
                            <label for="web">Website:</label>
                            <input type="text" class="form-control" id="web" placeholder="Enter Website" name="web">
                        </div>
                        <div class="form-group">
                            <label for="City">City:</label>
                            <input type="text" class="form-control" id="City" placeholder="Enter City" name="City">
                        </div>
                        <div class="form-group">
                            <label for="company-name">Company:</label>
                            <input type="text" class="form-control" id="company-name" placeholder="Enter Company Name"
                                name="company-name">
                        </div>
                        <div id="modal-submit-btn">
                            <button id="submit-modal" type="submit" class="btn modal-submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- /modal -->

    <script src="./js/user_view_card.js"></script>
</body>

</html>
